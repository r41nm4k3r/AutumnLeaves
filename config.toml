baseurl = "https://example.com/"
languageCode = "en-us"
title = "Hugo Theme Yuki"
theme = "hugo-theme-yuki"
author = "Nicholas"

# Copyright notice. This will display on the footer.
copyright = ""
paginate = 10

# Theme config
[params]

  # The content you want to be listed on list pages.
  mainSections = ["post"]

  # The information will display on the post pages.
  author = "Author"
  description = "Short description"
  authorwebsite = "https://example.com/"

  # The path to your images
  favicon = "images/logo.png"
  logo = "images/logo.png"
  avatar = "/images/avatar.png"
  displayImg = "images/display.png"

  # This will display on the index page
  snsTitle = "Social"

  # Google Analytics API key.
  ga_api_key = "Your Google Analytics tracking id"

# Navbar config
[[menu.nav]]
    name = "HOME"
    url = "/"
    weight = 1

[[menu.nav]]
    name = "BLOG"
    url = "/post"
    weight = 2

[[menu.nav]]
    name = "ABOUT"
    url = "/about"
    weight = 3

[[menu.nav]]
    name = "TAGS"
    url = "/tags/"
    weight = 4

# Social accounts config (This will display on the index page)
[[menu.social]]
    name = "GitHub"
    url = "/"
    weight = 1

[[menu.social]]
    name = "Instagram"
    url = "/"
    weight = 2

[[menu.social]]
    name = "Youtube"
    url = "/"
    weight = 3


